<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="daftar.css">
    <title>Buat Akun</title>
</head>
<body>
    <div class="container">
        <div class="blue_bg">
            <div class="box signin">
                <h2>Sudah punya akun?</h2>
                <button class="signin_btn">Masuk</button>
            </div>
            <div class="box signup">
                <h2>Belum punya akun?</h2>
                <button class="signup_btn">Daftar</button>
            </div>
        </div>
        <div class="form_box">
            <div class="form signin_form">
                <form>
                    <h3>Masuk</h3>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <!-- <input type="submit" value="Login"> -->
                    <a href="/index.html" class="main_btn">Login</a>
                    <a href="#" class="forgot">Forgot Password</a>
                </form>
            </div>
            <div class="form signup_form">
                <form>
                    <h3>Daftar</h3>
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="Email Address">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <!-- <input type="submit" value="Daftar"> -->
                    <a href="/index.html" class="daftar_btn">Daftar</a>

                </form>
            </div>
        </div>
    </div>
    <script src="/daftar.js"></script>
</body>
</html>
